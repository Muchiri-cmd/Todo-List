<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Todo List</h1>
            <p>"Nothing is particularly hard if you divide it into small jobs." â€“ Henry Ford</p>
        </div>
        <div class="content">
            <div class="projects-container">
                <div class="projects-header">
                    <h2>Projects</h2>
                    <button class="toggle-form-btn"><span>+</span></button>
                </div>
                <form action="" class="add-project-form">
                    <input name="add-new-project" type="text" class="new-project-input" placeholder="add new project" required>
                    <button type='submit' class="add-project-btn">Add</button>
                </form>
                <ul class="projects-list">

                </ul> 
           </div>
           <div class="project-tasks-container">
                <h2 class="project-name">Project Name</h2>
                <div class="tasks-header">
                    <h3>Tasks</h3>
                    <button class="toggle-taskform-btn">Add Task&nbsp;&nbsp;<span><i class="fa-solid fa-list-check"></i></span></button>
                </div>
                <div class="tasks-container">
                    <div class="task-keys">
                        <span>task</span><span>Description</span><span>Due date</span><span>Functions</span>
                    </div>
                    <ul class="project-task-list">
                    </ul>
                </div>
                <dialog class="modal" id="modal">
                    <button class="hide-form">x</button>
                    <form action="" class="task-form">
                        <input type="hidden" id="taskId" name="taskId">
                        <label for="title">Task </label>
                        <input id="title" name="title" type="text" placeholder="title" required>
                        <label for="description">Description </label>
                        <input id="description" name="description" type="text" placeholder="description">
                        <label for="duedate">Due </label>
                         <input id="duedate" name="duedate" type="datetime-local" placeholder="title" required>
                        <label for="priority">Priority </label>
                        <select name="priority" id="priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
    
                        </select>
                        <button type="submit" class="add-task-btn">Submit Tasks</button>
    
                    </form>
                </dialog>
               
             
           </div>
        </div>
        </div>
     
    
</body>
</html>
